
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- <h2>首页</h2> -->
	<!-- 后台的数据可以通过.来渲染 --> 
	<h2>{{.title}}</h2>
	<!--定义变量,br标签是换行-->
	{{$t:=.title}}
	<br>
	<h4>
		{{$t}}
	</h4>
	<!-- 循环遍历数据 --> 
	<ul>
		{{range $key,$value:=.hobby}}
		<li>{{$key}}---{{$value}}</li>
		{{end}}
	</ul>

	<br>
	<ul>
		{{range $key,$value:=.newsList}}
			<li>{{$key}}---{{$value.Title}}---{{$value.Content}}</li>
		{{end}}
	</ul>

	<!-- with解构结构体 -->
	<p>{{.news.Title}}</p>
	<p>{{.news.Content}}</p>
	<br>
	{{with .news}}
	{{.Title}}
	{{.Content}}
	{{end}}
</body>
</html>
